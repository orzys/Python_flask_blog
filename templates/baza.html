<!doctype html>
<html lang="pl">
  <head>
   
        {%if tytul!="Strona główna"%}
        <title>{{tytul}}</title>
        {%else%}
        <title>Strona glowna</title>
        {%endif%}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">  <!-- Google web font "Open Sans" -->
    <link rel="stylesheet" href="css/bootstrap.min.css">                                      <!-- Bootstrap style -->
    <link rel="stylesheet" href="css/templatemo-style.css">
  </head>
 
  <body>
    <nav class="site-header sticky-top py-1">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2" href="/"><img src="img/logo.png" width="20px" height="20px"></a>
      <a class="py-2 d-none d-md-inline-block" href="/about">O mnie i blogu</a>
      <a class="py-2 d-none d-md-inline-block" href="/">Posty</a>
      {% if current_user.is_authenticated %}
      <a class="py-2 d-none d-md-inline-block" href="/logout">Wyloguj</a>
      <a class="py-2 d-none d-md-inline-block" href="/add">Dodaj</a>
      {% endif %}
      <a class="py-2 d-none d-md-inline-block" href="/register">Rejestracja</a>
      </div>
    </nav>
 
    <main role="main" class="container">
    <div class="starter-template">
       
        {%block content%} {%endblock%}
     </div>
 
    </main><!-- /.container -->
 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
